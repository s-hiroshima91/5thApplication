<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ビリヤード</title>
<script type="text/javascript" src="main.js"></script>
</head>
<body onLoad = "mainlp(ballpara , 1)">
<canvas width="600" height="300" id="table" style="background-color:olive;">
  <script>
      let obj = document.getElementById("table").getContext("2d") ;
      obj.beginPath() ;
      obj.fillStyle = "navy" ;
      obj.rect(0 , 30 , 10 , 240) ;
      obj.fill() ;
      obj.rect(590 , 30 , 10 , 240) ;
      obj.fill() ;
      obj.rect(30 , 0 , 540 , 10) ;
      obj.fill() ;
      obj.rect(30 , 290 , 540 , 10) ;
      obj.fill() ;
      obj.closePath() ;
      obj.beginPath() ;
      obj.fillStyle = "olive" ;
      obj.rect(280 , 0 , 40 , 300) ;
      obj.fill() ;
      obj.closePath() ;
  </script>
</canvas>
<br>
<button id="shot" onclick = "keydownfunc()">スタート</button>
<br>
<button id="right" onclick = "rot(-10 / 180 * Math.PI)">反時計回り</button>
<button id="left" onclick = "rot(10 / 180 * Math.PI)">時計回り</button>
<br>
<canvas width = "300" hight = "100" id = "shotdrow" style  = "background-color : white ;">
  <script>
    shotfunc() ;
  </script>
</canvas>
</body>
</html>
